---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    app.openshift.io/vcs-ref: micro-config
    jkube.io/git-url: https://github.com/phillipackermann/DO288-apps.git
    app.openshift.io/vcs-uri: https://github.com/phillipackermann/DO288-apps.git
    jkube.io/git-commit: 5dcc01b9a4babb847a91608666e5277a3cdef92a
    jkube.io/git-branch: micro-config
  labels:
    app: micro-java
    provider: jkube
    version: "1.0"
    group: com.redhat.training.openshift.hello
  name: micro-java
spec:
  replicas: 1
  selector:
    matchLabels:
      app: micro-java
      provider: jkube
      group: com.redhat.training.openshift.hello
  template:
    metadata:
      labels:
        app: micro-java
        provider: jkube
        version: "1.0"
        group: com.redhat.training.openshift.hello
      name: micro-java
    spec:
      containers:
      - env:
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        envFrom:
        - configMapRef:
            name: configmap-hello
        image: micro-java:1.0
        imagePullPolicy: IfNotPresent
        name: quarkus
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 9779
          name: prometheus
          protocol: TCP
        - containerPort: 8778
          name: jolokia
          protocol: TCP
        securityContext:
          privileged: false
